<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigino z Włoch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FAEEDB;
      font-family: Arial, sans-serif;
      color: #3D2B1F;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    header img {
      width: 220px;
      display: block;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.4rem;
      margin: 20px 0 10px;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 20px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 22px;
      background: #A44732;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo.jpg" alt="Gigino z Włoch Logo">
    <h1>Gigino z Włoch</h1>
    <p>Prawdziwe włoskie produkty z Puglii. Ręcznie robione, rodzinne receptury, dostawa z Warszawy.</p>
    <a class="btn" href="#" target="_blank">Zobacz produkty na Allegro</a>
  </header>

  <footer>
    © 2025 Gigino z Włoch — Wszystkie prawa zastrzeżone.
  </footer>

</body>
</html>
